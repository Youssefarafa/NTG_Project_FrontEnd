<div
  class="min-h-screen flex items-center justify-center bg-primary-50 dark:bg-gradient-to-br dark:from-primary-950 dark:to-primary-900 px-4 py-8"
>
  <div class="w-full max-w-md">
    <p-card
      styleClass="dark:!bg-primary-950 border border-primary-100 dark:border-primary-800 shadow-lg overflow-hidden"
    >
      <ng-template pTemplate="header">
        <div class="p-6 bg-gradient-to-r from-primary-600 to-primary-700 text-center relative">
          <div class="absolute top-0 left-0 w-full h-1 bg-white/20"></div>
          <div
            class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-white/20 backdrop-blur-sm mb-3 border border-white/30"
          >
            <i class="pi pi-shield text-white text-2xl"></i>
          </div>
          <h1 class="text-xl font-bold text-white mb-1.5">Verify Account</h1>
          <p class="text-white/90 text-xs font-light px-4">Enter the code sent to your email</p>
        </div>
      </ng-template>

      <div class="p-6">
        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-primary-900 dark:text-primary-100 mb-2"
              >Account Email</label
            >
            <p-iconfield>
              <p-inputicon styleClass="pi pi-envelope text-primary-400" />
              <input
                pInputText
                [value]="email()"
                readonly
                class="w-full pl-10 bg-gray-50 dark:bg-primary-900/40 cursor-not-allowed text-gray-500 border-gray-200 dark:border-primary-800"
              />
            </p-iconfield>
          </div>

          <div>
            <label class="block text-sm font-medium text-primary-900 dark:text-primary-100 mb-2"
              >Verification Code</label
            >
            <p-iconfield>
              <p-inputicon styleClass="pi pi-key text-primary-500" />
              <input
                pInputText
                formControlName="code"
                placeholder="Enter 8-digit code"
                [class.border-red-400]="showFieldError('code')"
                class="w-full pl-10 py-2.5 text-sm rounded-lg"
              />
            </p-iconfield>

            <div class="flex items-center justify-between mt-2 px-1">
              <span class="text-[11px] text-gray-500">Didn't get the code?</span>
              <button
                type="button"
                (click)="onResendCode()"
                [disabled]="countdown() > 0"
                class="text-[11px] font-bold text-primary-600 disabled:text-gray-400"
              >
                @if (countdown() > 0) { Resend in {{ countdown() }}s } @else { Resend Code }
              </button>
            </div>

            @if (showFieldError('code')) {
            <p-message
              severity="error"
              [text]="getFirstErrorMessage('code')"
              styleClass="mt-2 w-full !text-xs"
            />
            }
          </div>

          <p-button
            type="submit"
            [loading]="isLoading()"
            label="Verify & Continue"
            icon="pi pi-arrow-right"
            iconPos="right"
            styleClass="w-full py-3 mt-4 bg-gradient-to-r from-primary-500 to-primary-600 border-0 mt-2"
          />

          <div class="text-center pt-2">
            <button
              type="button"
              (click)="onBackToLogin()"
              class="inline-flex items-center gap-2 text-sm font-medium text-primary-600 hover:text-primary-800 dark:text-primary-400 dark:hover:text-primary-200 transition-all group"
            >
              <i
                class="pi pi-arrow-left text-xs group-hover:-translate-x-1 transition-transform"
              ></i>
              Back to Login
            </button>
          </div>
        </form>
      </div>
    </p-card>
  </div>
</div>
<p-toast position="top-right" />
