<div
  class="min-h-screen flex items-center justify-center bg-primary-50 dark:bg-gradient-to-br dark:from-primary-950 dark:to-primary-900 px-4 py-8"
>
  <div class="w-full max-w-md">
    <p-card
      styleClass="dark:!bg-primary-950 border border-primary-100 dark:border-primary-800 shadow-lg dark:shadow-primary-900/50 overflow-hidden"
    >
      <ng-template pTemplate="header">
        <div
          class="p-6 bg-gradient-to-r from-primary-600 to-primary-700 dark:from-primary-800 dark:to-primary-900 text-center relative"
        >
          <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary-300 to-primary-400 dark:from-primary-500 dark:to-primary-600"
          ></div>
          <div
            class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-white/20 backdrop-blur-sm mb-3 border border-white/30"
          >
            <i class="pi pi-lock-open text-white text-2xl"></i>
          </div>
          <h1 class="text-xl font-bold text-white mb-1.5 tracking-tight">Forgot Password?</h1>
          <p class="text-white/90 text-xs font-light px-4">
            Enter your email address and we'll send you a link to reset your password
          </p>
        </div>
      </ng-template>

      <div class="p-6">
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <div class="flex flex-col">
            <label
              for="email"
              class="block text-sm font-medium text-primary-900 dark:text-primary-100 mb-2.5"
            >
              Email Address
            </label>

            <p-iconfield>
              <p-inputicon styleClass="pi pi-envelope text-primary-500 dark:text-primary-400" />
              <input
                pInputText
                id="email"
                type="email"
                formControlName="email"
                autocomplete="email"
                placeholder="name@company.com"
                [class.border-red-400]="
                  forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched
                "
                class="w-full pl-10 pr-4 py-2.5 text-sm rounded-lg border border-primary-200 dark:border-primary-700 bg-white dark:bg-primary-900/80 text-primary-900 dark:text-primary-100 focus:border-primary-400 dark:focus:border-primary-500 transition-colors"
              />
            </p-iconfield>

            @if (forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid) {
            <div class="mt-2.5">
              <p-message
                severity="error"
                text="Please enter a valid email address."
                styleClass=" !text-xs w-full"
              />
            </div>
            }
          </div>

          <div class="pt-2">
            <p-button
              type="submit"
              [loading]="isLoading()"
              [disabled]="forgotForm.invalid"
              label="Send OTP"
              icon="pi pi-send"
              styleClass="w-full"
              [ngClass]="{
                'py-3 rounded-lg text-sm font-semibold shadow-md bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white border-0 transition-all active:scale-[0.98]':
                  !isLoading() && !forgotForm.invalid,
                'py-3 rounded-lg text-sm font-semibold bg-primary-200 dark:bg-primary-900/60 text-primary-600 dark:text-primary-400 cursor-not-allowed border-0':
                  isLoading() || forgotForm.invalid
              }"
            />
          </div>

          <p-divider align="center" styleClass="!border-primary-200 dark:!border-primary-800 !my-6">
            <span
              class="text-xs text-primary-500 dark:text-primary-400 px-3 uppercase tracking-wider"
              >Navigation</span
            >
          </p-divider>

          <div class="text-center pb-2">
            <button
              type="button"
              (click)="onBackToLogin()"
              class="inline-flex items-center gap-2 text-sm font-medium text-primary-600 hover:text-primary-800 dark:text-primary-400 dark:hover:text-primary-200 transition-all group"
            >
              <i
                class="pi pi-arrow-left text-xs group-hover:-translate-x-1 transition-transform"
              ></i>
              Back to LogIn
            </button>
          </div>
        </form>
      </div>
    </p-card>

    <p-toast position="top-right" />
  </div>
</div>
