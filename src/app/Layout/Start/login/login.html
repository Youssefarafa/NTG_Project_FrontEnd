<div
  class="min-h-screen flex items-center justify-center bg-primary-50 dark:bg-gradient-to-br dark:from-primary-950 dark:to-primary-900 px-4 py-8"
>
  <div class="w-full max-w-md">
    <p-card
      styleClass="dark:!bg-primary-950 border border-primary-100 dark:border-primary-800 shadow-lg dark:shadow-primary-900/50 overflow-hidden"
    >
      <ng-template pTemplate="header">
        <div
          class="p-6 bg-gradient-to-r from-primary-600 to-primary-700 dark:from-primary-800 dark:to-primary-900 text-center relative"
        >
          <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary-300 to-primary-400 dark:from-primary-500 dark:to-primary-600"
          ></div>
          <div
            class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-white/20 backdrop-blur-sm mb-3 border border-white/30"
          >
            <i class="pi pi-sign-in text-white text-2xl"></i>
          </div>
          <h1 class="text-xl font-bold text-white mb-1.5 tracking-tight">Welcome Back</h1>
          <p class="text-white/90 text-xs font-light">Sign in to continue to your account</p>
        </div>
      </ng-template>

      <div class="p-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-primary-900 dark:text-primary-100 mb-2"
              >Email Address</label
            >
            <p-iconfield>
              <p-inputicon styleClass="pi pi-envelope text-primary-500 dark:text-primary-400" />
              <input
                pInputText
                id="email"
                type="email"
                formControlName="email"
                autocomplete="email"
                placeholder="Enter your email"
                (blur)="onFieldBlur('email')"
                [class.border-red-400]="showFieldError('email')"
                class="w-full pl-10 pr-4 py-2.5 text-sm rounded-lg border border-primary-200 dark:border-primary-700 bg-white dark:bg-primary-900/80 text-primary-900 dark:text-primary-100 focus:border-primary-400 dark:focus:border-primary-500 transition-colors"
              />
            </p-iconfield>

            @if (showFieldError('email')) {
            <div class="mt-2">
              <p-message
                severity="error"
                [text]="getFirstErrorMessage('email')"
                styleClass="!text-xs !py-1.5 !px-3 !bg-red-50/90 dark:!bg-red-900/40 !border-red-200 dark:!border-red-800 !text-red-700 dark:!text-red-300"
              />
            </div>
            }
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-primary-900 dark:text-primary-100 mb-2"
              >Password</label
            >
            <p-iconfield>
              <p-inputicon styleClass="pi pi-lock text-primary-500 dark:text-primary-400" />
              <input
                pInputText
                id="password"
                formControlName="password"
                [type]="passwordVisible ? 'text' : 'password'"
                placeholder="Enter your password"
                (blur)="onFieldBlur('password')"
                [class.border-red-400]="showFieldError('password')"
                class="w-full pl-10 pr-10 py-2.5 text-sm rounded-lg border border-primary-200 dark:border-primary-700 bg-white dark:bg-primary-900/80 text-primary-900 dark:text-primary-100 focus:border-primary-400 dark:focus:border-primary-500 transition-colors"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-primary-500"
              >
                <i [ngClass]="passwordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </button>
            </p-iconfield>

            @if (showFieldError('password')) {
            <div class="mt-2">
              <p-message
                severity="error"
                [text]="getFirstErrorMessage('password')"
                styleClass="!text-xs !py-1.5 !px-3 !bg-red-50/90 dark:!bg-red-900/40 !border-red-200 dark:!border-red-800 !text-red-700 dark:!text-red-300"
              />
            </div>
            }
          </div>

          <div class="flex items-center justify-between mb-2" *ngIf="isRememberMeEnabled()">
            <div class="flex items-center gap-2">
              <p-checkbox
                formControlName="rememberMe"
                [binary]="true"
                inputId="rememberMe"
                styleClass="text-primary-600"
              ></p-checkbox>
              <label
                for="rememberMe"
                class="text-xs text-primary-700 dark:text-primary-300 cursor-pointer select-none"
                >Remember Me</label
              >
            </div>
          </div>

          <p-button
            type="submit"
            [loading]="isLoading()"
            [disabled]="loginForm.invalid && isSubmitted"
            label="Sign In"
            icon="pi pi-sign-in"
            styleClass="w-full mt-4"
            [ngClass]="{
              'py-3 rounded-lg text-sm font-semibold shadow-md bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white border-0 transition-all active:scale-[0.98]':
                !isLoading() && !(loginForm.invalid && isSubmitted),
              'py-3 rounded-lg text-sm font-semibold bg-primary-200 dark:bg-primary-900/60 text-primary-600 dark:text-primary-400 cursor-not-allowed border-0':
                isLoading() || (loginForm.invalid && isSubmitted)
            }"
          />

          <p-divider align="center" styleClass="!border-primary-200 dark:!border-primary-800 !my-4">
            <span class="text-sm text-primary-500 dark:text-primary-400 px-3">or</span>
          </p-divider>

          <div class="text-center pt-2">
            <p class="text-sm text-primary-600 dark:text-primary-400">
              Don't have an account?
              <button
                type="button"
                (click)="navigateToRegister()"
                class="text-primary-700 dark:text-primary-300 hover:text-primary-900 dark:hover:text-primary-200 font-semibold ml-1 transition-colors"
              >
                Create one
              </button>
            </p>
          </div>
        </form>
      </div>
    </p-card>

    <p-toast position="top-right" />
  </div>
</div>
